<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Assignment 7.4</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.5.0.js"></script>
</head>
<body>

  <!-- Create a navigation bar using Bootstrap-->
  <nav class="navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
       <!-- Link to the Home page -->
       <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
       </li>
       <!-- Link to the About Page -->
       <li class="nav-item">
          <a class="nav-link"  href="#">About me</a>
       </li>
        <!-- Link to the Contact us page-->
       <li class="nav-item">
          <a class="nav-link" href="#" >Contact Us</a>
       </li>
      </ul>
  </nav>
  <br /> <br />

  <div class="container col-md-11">
  <!-- Create a table for each title, description, url row -->
  <table class="table table-dark table-striped table-hover">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody data-bind="foreach: tutorials"> <!-- Loop over the tutorials array -->
        <tr>
          <td data-bind="text: title"></td>
          <td data-bind="text: description"></td>
          <td><a data-bind="text: url, attr: {href: url}, style:{'text-decoration': 'none'}" target="_blank"></a><span</td>
        </tr>
      </tbody>
    </table>
  </div>


<script>
    // New function to create a textbook view model
  function tutorialViewModel(){
    this.tutorials = ko.observableArray([ // Create a tutorials array of five test objects
      { title: "Logical Operators", description: 'The three logical operators in JavaScript', url: "https://javascript.info/logical-operators" },
      { title: "The 'switch' Statement", description: 'A switch statement can replace multiple if checks', url: "https://javascript.info/switch" },
      { title: "Debugging in Chrome", description: 'A guide to JavaScript debugging in Google Chrome', url: "https://javascript.info/debugging-chrome" },
      { title: "Automated Testing with Mocha", description: 'A guide to automated unit testing with Mocha', url: "https://javascript.info/testing-mocha" },
      { title: "Array Methods", description: 'Arrays provide a lot of methods that you can access ', url: "https://javascript.info/array-methods" }
    ]);
  }

  ko.applyBindings(new tutorialViewModel()); // Create a new tutorials view model and apply the knockoutJS bindings


</script>

</body>
</html>
