<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Exercise 7.2</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.5.0.js"></script>
</head>
<body>

  <!-- Create a navigation bar using Bootstrap-->
  <nav class="navbar-expand-sm bg-dark navbar-dark">
     <ul class="navbar-nav">
      <!-- Link to the Home page -->
      <li class="nav-item active">
         <a class="nav-link" href="#">Home</a>
      </li>
      <!-- Link to the About Page -->
      <li class="nav-item">
         <a class="nav-link"  href="#">About me</a>
      </li>
       <!-- Link to the Contact us page-->
      <li class="nav-item">
         <a class="nav-link" href="#" >Contact Us</a>
      </li>
     </ul>
  </nav>

  <div role="main" class="container">
    <br /><br />

    <h2>Example 2</h2>
    <div class="form-group">
      <label for="txtName">Book Name: </label>
      <input type="text" data-bind="value: name" class="form-control" id="txtName">
    </div>

    <div data-bind="if: displayName">
      <div class="form-group">
        <label for="txtAuthor">Author: </label>
        <input type="text" data-bind="value: author" class="form-control" id="txtAuthor">
      </div>
    </div>

    <div data-bind="if: author">
      <h2>
        <span id="bookOutput" class="alert-success" data-bind="text: displayBook"></span>
      </h2>
    </div>

  </div>


<script>
  function BookViewModel(){
    this.name = ko.observable(""); // create a name observable
    this.author = ko.observable(""); // create an author observable

    this.displayName = ko.pureComputed(function(){ // set the display name to a computed function
      return this.name(); // Return the name
    }, this);

    this.displayBook = ko.pureComputed(function(){ // set the display book to a computed function
      return this.name() + " by " + this.author(); // Return a concatenated string with the name and author
    }, this);
  }

  ko.applyBindings(new BookViewModel()); // Apply the bindings and crete a new BookViewModel
</script>

</body>
</html>
