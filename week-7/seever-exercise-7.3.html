<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Exercise 7.3</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.5.0.js"></script>
</head>
<body>

  <!-- Create a navigation bar using Bootstrap-->
  <nav class="navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
       <!-- Link to the Home page -->
       <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
       </li>
       <!-- Link to the About Page -->
       <li class="nav-item">
          <a class="nav-link"  href="#">About me</a>
       </li>
        <!-- Link to the Contact us page-->
       <li class="nav-item">
          <a class="nav-link" href="#" >Contact Us</a>
       </li>
      </ul>
  </nav>

  <div role="main" class="container">
    <br /><br />

    <h2>The "foreach" binding</h2>

    <!-- Create a table for each name and price row -->
    <table class="table table-dark table-striped table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody data-bind="foreach: fruits"> <!-- Loop over the fruits array -->
        <tr>
          <td data-bind="text: name"></td>
          <td data-bind="text: price"></td>
        </tr>
      </tbody>
    </table>

    <br />

  </div>

<script>

  // New function to create a grocery view model
  function GroceryViewModel(){
    this.fruits = ko.observableArray([ // Create a fruits array with price
      { name: "Orange", price: 1.09 },
      { name: "Apple", price: 0.89 },
      { name: "Pear", price: 0.75},
      { name: "Mango", price: 1.49}
    ]);
  }

  ko.applyBindings(new GroceryViewModel()); // Create a new grocery view model and apply the knockoutJS bindings

</script>

</body>
</html>
