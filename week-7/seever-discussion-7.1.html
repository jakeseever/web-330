 <div class="container" role="main">
  <br /><br />

  <h1 class="text-center">Custom KnockoutJS Bindings</h1>

  <br />

  <!-- Click jumbotron for displaying number of clicks -->
  <div class="jumbotron" data-bind="click: incrementCounter">
    <div class="container">
      <h2 class="display-3 text-center" >You have clicked <span data-bind="text: clicks"></span> times</h2>
      <br />
      <h4 class="text-center">
        Click anywhere in the Jumbotron to register a click.
      </h4>
    </div>
  </div>


<script type="text/JavaScript">

  var clickViewModel = {
    clicks : ko.observable(0), // initialize an observable and set it to 0.
      incrementCounter : function() { // Increment counter callback.
        var previousCount = this.clicks(); // set the previous count to the clicks observable
        this.clicks(previousCount + 1); // Add 1 to the previous click count.
      }
    };

  ko.applyBindings(clickViewModel); // Apply the bindings

</script>
