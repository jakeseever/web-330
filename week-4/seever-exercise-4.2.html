<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment name</title>

    <!-- jQuery reference -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>

  <h4>HTTP GET Request</h4>

  <!--Button to initiate the AJAX GET request -->
  <button id="get1">Get Random Breed</button>

<script>

    $(function() {

      // Click event for the get1 button
      $("#get1").click(function(){
        // Create AJAX get request with callback for the returned data.
        $.get('https://dog.ceo/api/breeds/image/random', function(data, status){

          // log the returned data to the console.
          console.log('Data: ' + JSON.stringify(data) +'\nStatus: ' + status);

        })
      });

    });

</script>

</body>
</html>
